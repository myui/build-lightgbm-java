name: Build artifacts

# Trigger the workflow on push or pull request
on:
  push:
    branches:
      - master
	tags:
      - 'v[0-9]+.[0-9]+*?'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    container: 
      image: ubuntu:trusty

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Log the node version
        run: |
          whoami
          cat /etc/os-release
